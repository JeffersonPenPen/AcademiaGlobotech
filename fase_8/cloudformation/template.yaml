AWSTemplateFormatVersion: '2010-09-09'\nDescription: Holo Tasker Hub Infrastructure\n\nResources:\n  VPC:\n    Type: AWS::EC2::VPC\n    Properties:\n      CidrBlock: 10.0.0.0/16\n      EnableDnsSupport: true\n      EnableDnsHostnames: true\n      Tags:\n        - Key: Name\n          Value: HoloTaskerVPC\n\n  PublicSubnet1:\n    Type: AWS::EC2::Subnet\n    Properties:\n      VpcId: !Ref VPC\n      CidrBlock: 10.0.1.0/24\n      AvailabilityZone: !Select [ 0, !GetAZs '' ]\n      MapPublicIpOnLaunch: true\n      Tags:\n        - Key: Name\n          Value: HoloTaskerPublicSubnet1\n\n  PrivateSubnet1:\n    Type: AWS::EC2::Subnet\n    Properties:\n      VpcId: !Ref VPC\n      CidrBlock: 10.0.2.0/24\n      AvailabilityZone: !Select [ 0, !GetAZs '' ]\n      Tags:\n        - Key: Name\n          Value: HoloTaskerPrivateSubnet1\n\n  # Additional resources for Auto Scaling, ALB, RDS, EFS, Security Groups etc.\n  \nOutputs:\n  VPCId:\n    Description: The VPC Id\n    Value: !Ref VPC\n